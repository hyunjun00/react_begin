<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount,setAmount]=React.useState();
        const [inverted,setinverted]=React.useState(false);
        const onChange=(event)=>{
            setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onInvert=()=>{
            reset();
            setinverted((current)=>!current);
        }
        return (
            <div>
                <div>
                    <label htmlfor="minutes">Minutes</label>
                    <input disabled={inverted} onChange={onChange} value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" />
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input onChange={onChange} disabled={!inverted} value={inverted ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    };
    function KmToMiles() {
        const [amount,setAmount]=React.useState();
        const [inverted,setInverted]=React.useState(false);
        const onChange=(event)=> {
            setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onInvert=()=>{
            reset();
            setInverted((current)=>!current);
        }
        return (
            <div>
                <div>
                    <label htmlfor="Km">Km</label>
                    <input disabled={inverted} onChange={onChange} value={inverted ? Math.round(amount*1.609*100000)/100000 : amount} id="Km" placeholder="Km" type="number" />
                </div>
                <div>
                    <label htmlfor="Miles">Miles</label>
                    <input onChange={onChange} disabled={!inverted} value={inverted ? amount : Math.round(amount/1.609*100000)/100000} id="Miles" placeholder="Miles" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
    function App() {
        const [index,setIndex]=React.useState("-1");
        const onSelect=(event)=> {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="-1">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>   
                </select>
                <hr />
                {index==="-1" ? "Please select your units" : null}
                {index==="0" ? <MinutesToHours /> : null}
                {index==="1" ? <KmToMiles /> : null}
            </div>
        );
    };
    const root=document.getElementById("root");
    ReactDOM.render(<App />,root);
</script>
</html>
